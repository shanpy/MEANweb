<div ng-include="'partials/navbar.html'"></div>
<div ng-controller='AddblogCtrl'>
<h2>Write New Article</h2>
<label for='title'>Title: </label>
<input ng-model='form.title' name='title'/>
<br/>
<label for='introduction'>Introduction: </label>
<input ng-model='form.introduction' name='introduction'/>
<br/>
<label for='date'>Date: </label>
<input ng-model='form.date' name='date'/>
<p>Content:
	<textarea ng-model='form.content' cols='50' rows='15'></textarea>
</p>
<p></p>
<p>
	<button ng-click='submitblog()'>Add Article</button>
</p>
</div>
